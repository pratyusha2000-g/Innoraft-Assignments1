<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        h2{
            background-color: rgb(195, 197, 191);
        }
        h1{
            padding-top: 20px;
            background-color: rgb(184, 240, 221);
            height: 200px;
            display: none;
        }
        h2,h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Click me to slide down panel</h2>
    <h1>Hello world</h1>

</body>
<script src="jqueryfiles/jquery-3.6.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("h2").click(function(){
            $("h1").slideDown("fast");
        });
    });
</script>
</html>
